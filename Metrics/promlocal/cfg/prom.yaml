global:
  scrape_interval:     15s

  external_labels:
    monitor: 'jmacd-scraper'

scrape_configs:
  - job_name: 'prometheus-self'

    scrape_interval: 10s

    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'sample-app'

    scrape_interval: 5s

    static_configs:
      - targets: ['localhost:8000']
